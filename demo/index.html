<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My-App</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
  <h1>dataset to json</h1>
  <meta macro 
    data-star=4.5
    data-CONTENT=字符串内容的'双引号'要编译更不要出现
    data-ITEMS=[1,2,3,4]xw
    data-URL=https://github.com/songyijian/dom-data-bridge
    data-TEMP_ERR="{{TEMP_ERR}}"
  />

  <br>
  <h1> json string </h1>

  <script macro type="text/template">
    { 
      "star":"4.5", 
      "CONTENT":"一段内容", 
      "ITEMS":"[1,2,3,4]",
      "URL":"https://github.com/songyijian/dom-data-bridge",
      "TEMP_ERR":"{{TEMP_ERR}}"
    }
  </script>

  <br>
  <h1> key：val= object | * </h1>

  <template macro=card >
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    <body>
      <style>
        h1{ color:red}
      </style>
      <h1> card - htmlsource </h1>
      <script>
        console.log('endcard_template line log');
      </script>
    </body>
    </html>
  </template>
  <script macro type="text/template"> {"shade_hidden":0} </script>

</body>

</html>
